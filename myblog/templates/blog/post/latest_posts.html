<ul class="list-unstyled">
    {% for post in latest_posts %}
    <li class="mb-2">
        <a href="{{ post.get_absolute_url }}" class="text-decoration-none">
            {{ post.title }}
        </a>
        <div class="text-muted small">{{ post.publish|date:"d.m.Y" }}</div>
    </li>
    {% endfor %}
</ul>
