{{ obj.description|safe }}

{% if obj.tags.all %}
    <p>Теги: 
        {% for tag in obj.tags.all %}
            <a href="{% url 'blog:post_list_by_tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
{% endif %}

<p>Автор: {{ obj.author.get_full_name|default:obj.author.username }}</p>
<p>Опубліковано: {{ obj.publish|date:"d.m.Y H:i" }}</p>
