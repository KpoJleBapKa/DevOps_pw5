<div class="card mb-4">
    <div class="card-header">
        <h5>Підпишіться на оновлення</h5>
    </div>
    <div class="card-body">
        <form id="subscribe-form" action="{% url 'blog:subscribe' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="input-group mb-3">
                {{ subscribe_form.email }}
                <button class="btn btn-primary" type="submit">Підписатися</button>
                <div class="invalid-feedback">
                    Будь ласка, введіть коректну email адресу.
                </div>
            </div>
            <div id="subscribe-message" class="alert d-none"></div>
        </form>
        <p class="text-muted small">Ми не розсилаємо спам. Ви завжди можете відписатися.</p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('subscribe-form');
    const messageDiv = document.getElementById('subscribe-message');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            messageDiv.textContent = data.message;
            messageDiv.className = 'alert ' + (data.success ? 'alert-success' : 'alert-danger');
            messageDiv.classList.remove('d-none');
            
            if (data.success) {
                form.reset();
                setTimeout(() => {
                    messageDiv.classList.add('d-none');
                }, 5000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            messageDiv.textContent = 'Сталася помилка. Будь ласка, спробуйте ще раз.';
            messageDiv.className = 'alert alert-danger';
            messageDiv.classList.remove('d-none');
        });
    });
});
</script>
